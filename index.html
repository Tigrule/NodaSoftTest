<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <a href="#pop-up" class="header__open-pop">Open pop-up button</a>
        </div>
      </div>
    </header>
    <main id="main">
      <section class="main-test">
        <div class="container">
          <div class="css-num">
            <div class="css-num__item"></div>
            <div class="css-num__item"></div>
            <div class="css-num__item"></div>
            <div class="row-breaker"></div>
            <div class="css-num__item"></div>
            <div class="css-num__item"></div>
          </div>
          <div class="soft">
            <div class="soft__item"></div>
            <div class="soft__item"></div>
            <div class="soft__item"></div>
            <div class="soft__item"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrap"></div>
      </div>
    </footer>
    <div id="pop-up">
      <div class="pop-up__content"></div>
      <a href="#" class="pop-up__close">close</a>
    </div>
  </body>
</html>
